<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>no_importa.html</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");
      body {
        padding: 8px;
        margin: 0px;
        background: #f0f0f0;
        user-select: none;
      }

      .contenedor {
        position: absolute;
        width: 100vw;
        height: 100vh;
        display: flex;
      }

      .parrafo {
        margin: auto auto;
        font-family: "Press Start 2P", cursive;
        font-size: 24px;
        max-width: 480px;
        padding: 16px;
        color: #111111;
        background: #ffffff;
        box-shadow: -8px 8px 1px #11111188;
        border: #101010 4px solid;
      }

      .error {
        font-family: "Press Start 2P", cursive;
        color: blue;
      }

      .boton {
        display: block;
        margin-top: 16px;
        font-family: "Press Start 2P", cursive;
        padding: 8px;
        font-size: 24px;
        background: #f0f0f0;
        border: #101010 4px solid;
        box-shadow: -8px 8px 1px #11111188;
        cursor: pointer;
      }
    </style>
    <script>
      let contador = 0;
      const milisegundos = 2400;

      let x;
      let y;

      const bucle = setInterval(hacerCosas, milisegundos);

      function hacerCosas() {
        const contenedor = document.createElement("div");
        contenedor.classList.add("contenedor");
        const parrafo = document.createElement("p");
        const boton = document.createElement("button");
        boton.classList.add("boton");
        boton.innerHTML = "No importa";
        boton.addEventListener("click", function () {
          console.log("lala");
          document.body.removeChild(contenedor);
        });
        parrafo.classList.add("parrafo");
        parrafo.style.transform = `rotateX(${y * 0.04}deg) rotateY(${x * -0.04}deg)`;
        contenedor.appendChild(parrafo);
        const error = document.createElement("span");
        error.innerText = errores[Math.floor(Math.random() * errores.length)];
        error.classList.add("error");
        parrafo.innerHTML = "Hay viejos culiaos que no creen que en un poema se pueda decir: ";
        parrafo.appendChild(error);
        parrafo.appendChild(boton);
        document.body.appendChild(contenedor);
        contenedor.style.left = `${contador * 32}px`;
        contenedor.style.top = `${contador * 32}px`;
        if (contador > 8) {
          document.body.removeChild(document.body.firstElementChild);
          contador = 0;
        }
        contador++;
      }

        "411 Length Required",
        "412 Precondition Failed",
        "413 Request Entity Too Large",
        "414 Request-URI Too Long",
        "415 Unsupported Media Type",
        "416 Requested Range Not Satisfiable",
        "417 Expectation Failed",
        "418 I'm a teapot",
        "422 Unprocessable Entity (WebDAV - RFC 4918)",
        "423 Locked (WebDAV - RFC 4918)",
        "424 Failed Dependency (WebDAV) (RFC 4918)",
        "425 Unassigned",
        "426 Upgrade Required (RFC 7231)",
        "428 Precondition Required",
        "429 Too Many Requests",
        "431 Request Header Fields Too Large)",
        "449",

        "501 Not Implemented",
        "502 Bad Gateway",

        "507 Insufficient Storage (WebDAV - RFC 4918)",

        "509 Bandwidth Limit Exceeded",

    </script>
